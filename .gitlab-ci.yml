stages:
  - scan

# 1. 백신 검사 (ClamAV)
virus_scan:
  stage: scan
  image: clamav/clamav:latest
  script:
    - freshclam || true 
    - clamscan -r . --log=clamav-result.txt
  allow_failure: true

# 2. 오픈소스 취약점 점검 (OSV)
osv_scan:
  stage: scan
  image:
    name: ghcr.io/google/osv-scanner:latest
    # 파일 이름을 찾지 못하므로, 이미지 내부의 절대 경로를 직접 찔러줍니다.
    entrypoint: ["/osv-scanner", "-r", "."]
  script:
    - echo "Scanning..."
  allow_failure: true