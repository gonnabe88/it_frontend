stages:
  - scan

# 1. 백신 검사 (ClamAV)
virus_scan:
  stage: scan
  image: clamav/clamav:latest
  script:
    # 경로를 생성하지 않고 현재 루트에 바로 저장해봅니다.
    - freshclam || true 
    - clamscan -r . --log=clamav-result.txt

# 2. 오픈소스 취약점 점검 (OSV)
osv_scan:
  stage: scan
  image:
    name: ghcr.io/google/osv-scanner:latest
    entrypoint: [""]
  script:
    - /usr/local/bin/osv-scanner -r .
  allow_failure: true