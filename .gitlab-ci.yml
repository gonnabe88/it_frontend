stages:
  - scan

# 1. 백신 검사 (ClamAV)
virus_scan:
  stage: scan
  image: clamav/clamav:latest
  script:
    - freshclam || true 
    - clamscan -r . --log=clamav-result.txt
  allow_failure: true

# 2. 오픈소스 취약점 점검 (OSV)
osv_scan:
  stage: scan
  image:
    name: ghcr.io/google/osv-scanner:latest
    # entrypoint와 command는 반드시 image 바로 아래(내부)에 있어야 합니다.
    entrypoint: ["osv-scanner"]
    command: ["-r", "."]
  script:
    - echo "Scanning for vulnerabilities..."
  allow_failure: true